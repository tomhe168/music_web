        <div class="row" style="width: 100%;margin: 0 auto;">
            <div class="col" style="text-align: left;padding-right: 0px;padding-left: 0px;"><a href="&quot;javascript:history.back()&quot;"><img class="blogdetail-back-icon" src="assets/img/antFill-left-circle1.svg"></a></div>
        </div>
        <div id="areo-middle">
            <div class="container hero-container" data-aos="fade-up" data-aos-duration="500">
                <h1 class="blogdetail-aero-heading"><strong>Audio To MiDi</strong><br><strong>Magic</strong></h1>
                <div style="text-align: center;">
                    <figure class="figure" style="margin-top: 30px;text-align: left;"><img class="img-fluid figure-img blogdetail-areo-img" src="assets/img/pic231x.webp" width="1169" height="500">
                        <p class="aero-left-p-1" style="margin-top: 30px;">NoteScience launches an incredibly flexible new technology to edit, transform, and recreate any music,It also supports modifying AI-generated music.</p>
                        <p class="aero-left-p-small-1" style="margin-top: 30px;">To give a great audio experience and fit many music styles, we currently focus on supporting four instruments: Guitar, Drums, Piano, and Bass In the future, we will keep adding more types of instruments and make each instrument type even better.</p>
                        <p class="aero-left-p-1" style="margin: 0px;margin-top: 30px;">Using the above technology, we created an app with these features, hoping everyone likes it.</p>
                    </figure>
                </div>
            </div>
            <div class="container hero-container" data-aos="fade-up" data-aos-duration="500">
                <h1 class="blogdetail-aero-heading"><strong>Instrument Swapper</strong></h1>
                <div style="text-align: center;">
                    <figure class="figure" style="margin-top: 30px;text-align: left;"><img class="img-fluid figure-img blogdetail-areo-img" src="assets/img/pic101x.webp" width="1169" height="500" style="text-align: left;width: 90%;">
                        <p class="aero-left-p-1" style="margin-top: 30px;">InstrumentSwapper lets you change the sound in your music easily,It keeps the same tune and beat,and makes your music more fun and interesting with different sounds.</p>
                    </figure>
                </div>
            </div>
            <div class="container hero-container" data-aos="fade-up" data-aos-duration="500">
                <h1 class="blogdetail-aero-heading"><strong>Precision Tune</strong></h1>
                <div style="text-align: center;">
                    <figure class="figure" style="margin-top: 30px;text-align: left;"><img class="img-fluid figure-img blogdetail-areo-img" src="assets/img/pic_131x.webp" width="1169" height="500" style="text-align: left;width: 80%;">
                        <p class="aero-left-p-1" style="margin-top: 30px;">Using MIDI generation technology, FineTuner can change the speed and pitch of the audio without distortion,It sounds just like the original song.</p>
                    </figure>
                </div>
            </div>
            <div class="container hero-container" data-aos="fade-up" data-aos-duration="500">
                <h1 class="blogdetail-aero-heading"><strong>ScoreGen</strong></h1>
                <div style="text-align: center;">
                    <figure class="figure" style="margin-top: 30px;text-align: left;"><img class="img-fluid figure-img blogdetail-areo-img" src="assets/img/pic_121x.webp" width="1169" height="500" style="width: 70%;">
                        <p class="aero-left-p-1" style="margin-top: 30px;">ScoreGen tool easily changes music from individual instruments into sheet music.</p>
                    </figure>
                </div>
            </div>
            <div class="container hero-container" data-aos="fade-up" data-aos-duration="500">
                <h1 class="blogdetail-aero-heading"><strong>AudioEnhancer</strong></h1>
                <div style="text-align: center;">
                    <figure class="figure" style="margin-top: 30px;text-align: left;">
                        <div class="image-container" style="width: 70%;"><img class="img-fluid blogdetail-areo-img" src="assets/img/pic_1111x.webp" width="1169" height="500" style="width: 100%;"></div>
                        <p class="aero-left-p-1" style="margin-top: 30px;">AudioEnhancer is a feature for improving sound quality.<br>By changing the original sound file into MIDI format, we can make a new audio, which is much clearer and true-to-life.</p>
                    </figure>
                </div>
            </div>
        </div>
    </section>
